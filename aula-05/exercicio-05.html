    EXEMPLO DETALHADO DO RESTO DA DIVISÃO
    mos tentar explicar de uma maneira ainda mais simplificada:

Quando você faz a divisão de um número por outro, o resto é o que sobra após a divisão completa. Vamos olhar para o exemplo específico:

Quando você calcula 8 % 5, você está perguntando quantas vezes o número 5 cabe no número 8 e qual é o resto.

Quanto de 5 cabe em 8? 5 cabe uma vez em 8 (5 * 1 = 5).

Quanto sobra? Após a divisão, sobra 3, porque 8 - 5 = 3.

Portanto, 8 % 5 é 3, porque 3 é o resto da divisão de 8 por 5.
OUTRO EXEMPLO ABAIXO
Quando você calcula 18 % 6, você está perguntando "quanto sobra quando 18 é dividido por 6?".

A resposta é 0, porque 6 cabe exatamente três vezes em 18 (6 * 3 = 18). Portanto, não há resto, e o resultado de 18 % 6 é 0.
